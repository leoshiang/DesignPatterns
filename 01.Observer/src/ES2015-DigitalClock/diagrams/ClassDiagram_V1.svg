,131.699 " fill="none" id="TimeSink-MockTimeSink" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="none" points="431.825,92.865,426.361,72.392,443.4,84.988,431.825,92.865" style="stroke: #A80036; stroke-width: 1.0;"/><!--link TimeSource to ClockDriver--><path d="M198.86,40 C208.87,40 218.881,40 228.891,40 " fill="none" id="TimeSource-ClockDriver" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="193.625,40,202.625,44,198.625,40,202.625,36,193.625,40" style="stroke: #A80036; stroke-width: 1.0;"/><!--link ClockDriver to TimeSink--><path d="M327.113,40 C337.131,40 347.149,40 357.167,40 " fill="none" id="ClockDriver-TimeSink" style="stroke: #A80036; stroke-width: 1.0;"/><polygon fill="#A80036" points="362.406,40,353.406,36,357.406,40,353.406,44,362.406,40" style="stroke: #A80036; stroke-width: 1.0;"/><!--
@startuml

skinparam class {
    FontStyle bold
    FontSize 12
}

abstract class TimeSource{
    {abstract} setDriver()
}

abstract class TimeSink {
    {abstract} setTime()
}

class Clock {
}

class MockTimeSource {
    -_driver
    +setTime()
    +setDriver()
}

class DigitalClock {
}

class MockTimeSink {
    -_hours
    -_minutes
    -_seconds
    +hours()
    +minutes()
    +seconds()
    +setTime()
}

class ClockDriver{
    update()
}

TimeSource <|-down- Clock
TimeSource <|-down- MockTimeSource

TimeSink <|-down- DigitalClock
TimeSink <|-down- MockTimeSink

ClockDriver -left-> TimeSource
ClockDriver -right-> TimeSink

@enduml

